<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori-Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="category-selection">
            <h1>Velg en kategori</h1>
            <div class="category-grid">
                <button class="category-btn" id="vennskap-btn" data-category="Vennskap">Vennskap 🤝</button>
                <button class="category-btn" id="trafikken-btn" data-category="Trafikken">Trafikken 🚦</button>
                <button class="category-btn" id="internett-btn" data-category="Internett">Internett 💻</button>
                <button class="category-btn" id="naturen-btn" data-category="Naturen">Naturen 🌲</button>
                <button class="category-btn" id="hverdagen-btn" data-category="Hverdagen">Hverdagen 🏠</button>
            </div>
        </div>

        <div id="question-view" class="hidden">
            <h2 id="question-text"></h2>
            <div id="answer-options"></div>
            <div id="timer-display">15</div>
            <button id="start-timer-btn">Start Timer</button>
            <button id="stop-timer-btn" class="hidden">Stopp Timer & Vis Svar</button>
            <button id="reveal-answer-btn" class="hidden">Vis Riktig Svar</button>
            <button id="back-to-categories-btn" class="hidden">Tilbake til Kategorier</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
